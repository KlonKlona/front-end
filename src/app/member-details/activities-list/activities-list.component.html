<div class="d-flex">
  <div class="card mx-auto text-dark" style="width: 80%;">
    <div class="card-header d-flex">
      <h5 class="card-title mx-auto">Member activities</h5>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Activities</th>
        <th scope="col">Number of points</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let activity of list; index as i">
        <th scope="row" style="width: 7%">{{ i + 1 }}</th>
        <td style="width: 65%">{{ activity.name }}</td>
        <td style="width: 20%">{{ activity.points }}</td>
        <td style="width: 4%"><img class="mr-auto" (click)="clickOnEdit(activity, content)" [src]="image1" alt="Welcome image" width="20 pt"></td>
        <td style="width: 4%"><img class="mr-auto" (click)="clickOnBin(activity.id)" [src]="image" alt="Welcome image" width="20 pt"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Add activities</h5>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Activity content</span>
          </div>
          <input type="text" [(ngModel)]="activityToEdit.name" name="name" class="form-control">
        </div>
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text">Points</span>
          </div>
          <input type="number" [(ngModel)]="activityToEdit.points" name="activityName" min = 1 max = 50>
          <!--          <ng-number-picker [(ngModel)]="activitiesToEdit.activityPoints" name="number" class="form-control"></ng-number-picker> -->
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <!--    <div class="btn btn-secondary m1-auto" (click)="deleteMember(modal)">Cancel</div>-->
    <div class="btn btn-secondary m1-auto" (click)="modal.close()">Cancel</div>
    <div class="btn btn-primary" (click)="updateActivity(modal)">Save</div>
  </div>
</ng-template>
