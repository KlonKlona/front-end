<div class="d-flex">
  <div class="card mx-auto text-dark" style="width: 80%;">
    <div class="card-header d-flex">
      <h5 class="card-title mx-auto">Recent Reports</h5>
    </div>
    <div id="gridContainer">
      <div class="card-body" *ngFor="let report of list">
        <div class="row">
          <div class="col-2"> <span class="badge badge-secondary">{{report.author}}</span></div>
          <div class="col-9"> {{report.text}} </div>
          <div class="col-1"> <img class="mr-auto" (click)="clickOnBin(report.id)" [src]="image" alt="Welcome image" width="20 pt"> </div>
        </div>
      </div>
    </div>
  </div>
</div>
